<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="ms-container">
            <h1 class="text-center mt-5">Note App</h1>
            <div class="p-5"> 
                <h3>Inserisci nota</h3>
                <div class="mt-3">
                    <div class="d-flex gap-3 mb-3">
                        <h5>Titolo: </h5> 
                        <input size="40" placeholder="Inserisci titolo della nota" id="user-title-note" maxlength="20" type="text">
                    </div>
                  
                    <div class="mb-3">
                        <h5>Scrivi Nota:</h5> 
                        <textarea placeholder="Scrivi nuova nota" id="user-note" style="min-width: 100%; min-height: 200px;"></textarea>
                    </div>
                
                    <div>
                        <button class="btn btn-success" onclick="addNote()">AGGIUNGI NOTA</button>
                    </div>
                </div>
                <div class="mt-5">
                    <h3>Le mie Note:</h3>
                    <ul id="list-note"></ul>
                </div>
            </div>
            <div id="ms-modal" class="d-none ms-modal">
                <h1 class="mb-3" id="modal-title"></h1>
                <p id="modal-text"></p>
                <button class="btn btn-danger" onclick="closeModal()">CHIUDI</button>
            </div>
        </div>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
