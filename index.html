<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
</head>
<body>

    <main>
        <h1 class="text-center">Note App</h1>
        <div class="container"> 
            <h3>Inserisci nota</h3>
            <div>
                <h5>Titolo:</h5> 
                <input id="user-title-note" maxlength="20" type="text">
                <h5>Scrivi Nota:</h5> 
                <textarea id="user-note" style="min-width: 100%; min-height: 200px;"></textarea>
                <div>
                    <button onclick="addNote()">AGGIUNGI NOTA</button>
                </div>
            </div>
           
            <div class="mt-5">
                <h3>Le mie Note:</h3>
                <ul id="list-note"></ul>
            </div>
        </div>
        <div id="ms-modal" class="d-none ms-modal">
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
            <button onclick="closeModal()">CHIUDI</button>
        </div>
    </main>
    
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
